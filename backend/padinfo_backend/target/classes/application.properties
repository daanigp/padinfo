spring.application.name=padinfo_backend

# Configuraciï¿½n para el acceso a la Base de Datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Puerto donde escucha el servidor una vez se inicie
server.port=8080

# Datos de conexion con la base de datos MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3307/padinfo_p1
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=mariadb
spring.datasource.password=1234

# Muestra las query SQL que ejecuta Hibernate
logging.level.org.hibernate.SQL=DEBUG

# Ocultamos los schemas de Swagger
springdoc.swagger-ui.default-models-expand-depth= -1